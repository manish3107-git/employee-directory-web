<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add/Edit Employee</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body>
  <h1 id="formTitle">Add Employee</h1>

  <form id="employeeForm">
    <input type="hidden" id="employeeId" />
    <label>First Name:<input type="text" id="firstName" required /></label>
    <label>Last Name:<input type="text" id="lastName" required /></label>
    <label>Email:<input type="email" id="email" required /></label>
    <label>Department:<input type="text" id="department" required /></label>
    <label>
      Role:
      <select id="role" required>
        <option value="">Select role</option>
        <option value="Manager">Manager</option>
        <option value="Developer">Developer</option>
        <option value="HR">HR</option>
        <option value="Designer">Designer</option>
      </select>
    </label>

    <div class="form-actions">
      <button type="submit">Save</button>
      <button type="button" onclick="window.location.href='dashboard.html'">Cancel</button>
    </div>

    <p id="formError" class="error-message"></p>
  </form>

  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
